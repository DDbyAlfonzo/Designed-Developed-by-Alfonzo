<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Designed & Developed by Alfonzo</title>
        <link href="styles.css" rel="stylesheet" type="text/css">

    </head>

    <body>
        <div class="container">
                <img src="images/logo.png" alt="Designed & Developed by Alfonzo logo" class="logo">
<br />
                <div class="content">
                    <h2>Watch this space...</h2>
                    <h1>We're <span>Launching</span> Soon</h1>

                <div class="launch-time">
                        <div> 
                            <p id="days">00</p>
                            <span>Days</span>
                        </div>
                        <div> 
                            <p id="hours">00</p>
                            <span>Hours</span>
                        </div>
                        <div> 
                            <p id="minutes">00</p>
                            <span>Minutes</span>
                        </div>
                        <div> 
                            <p id="seconds">00</p>
                            <span>Seconds</span>
                        </div>
                    

                        </div>

                        <img src="./images/rocket.png" alt="rocket taking off" class="rocket">
                        <br />
                    <!-- <button type="button">Learn More</button> -->

                    </div>

    <script>
        
            var countDownDate = new Date("Feb 30, 2025 00:00:00").getTime();
            var x = setInterval(function(){
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;


            },1000);

    </script>

    </body>
</html>
